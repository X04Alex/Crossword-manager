<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crossword Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Crossword Manager</h1>
            <div class="header-controls">
                <div class="main-controls">
                    <button id="newCrossword" class="btn primary">New</button>
                    <button id="saveCrossword" class="btn secondary">Save</button>
                    <button id="loadCrossword" class="btn secondary">Load</button>
                    <button id="exportCrossword" class="btn secondary">Export</button>
                </div>
                <div class="settings-dropdown">
                    <button id="settingsBtn" class="btn settings-btn">‚öôÔ∏è</button>
                    <div id="settingsMenu" class="settings-menu">
                        <div class="settings-section">
                            <h4>Typing</h4>
                            <label>
                                <input type="checkbox" id="skipFilledLetters" />
                                Skip filled letters when typing
                            </label>
                        </div>
                        <div class="settings-section">
                            <h4>Display</h4>
                            <label>
                                <input type="checkbox" id="showNumbers" checked />
                                Show cell numbers
                            </label>
                        </div>
                        <div class="settings-section">
                            <h4>Grid</h4>
                            <label>
                                Grid Size: 
                                <select id="gridSizeSelect">
                                    <option value="13">13√ó13</option>
                                    <option value="15" selected>15√ó15</option>
                                    <option value="17">17√ó17</option>
                                    <option value="21">21√ó21</option>
                                </select>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        
        <main>
            <div class="crossword-container">
                <div class="grid-info">
                    <span>Grid Size: <span id="gridSize">15√ó15</span></span>
                    <span>Mode: <span id="currentMode">Edit</span></span>
                    <span>Time: <span id="timerDisplay">00:00</span></span>
                    <span id="blackSquareInstructions" style="display: none; color: #667eea; font-size: 14px;">
                        üí° Right-click or press Space to toggle black squares
                    </span>
                </div>
                
                <div class="crossword-grid" id="crosswordGrid">
                    <!-- Grid will be generated by JavaScript -->
                </div>
                
                <div class="grid-controls">
                    <button id="toggleMode" class="btn">Toggle Mode</button>
                    <button id="clearGrid" class="btn">Clear Grid</button>
                    <button id="fillRandom" class="btn">Fill Random</button>
                    <button id="addBlackSquares" class="btn">Add Black Squares</button>
                    <button id="playCrossword" class="btn secondary">Play</button>
                </div>

                <div id="playTools" class="grid-controls" style="display: none; flex-wrap: wrap; gap: 8px;">
                    <button id="checkCell" class="btn secondary">Check Cell</button>
                    <button id="checkWord" class="btn secondary">Check Word</button>
                    <button id="checkGrid" class="btn secondary">Check Grid</button>
                    <button id="revealLetter" class="btn">Reveal Letter</button>
                    <button id="revealWord" class="btn">Reveal Word</button>
                    <button id="revealGrid" class="btn">Reveal Grid</button>
                </div>
            </div>
            
            <div class="sidebar">
                <div class="menu-tabs">
                    <button class="menu-tab-btn active" data-tab="clues">Clues</button>
                    <button class="menu-tab-btn" data-tab="tools">Word Tools</button>
                </div>
                
                <div class="menu-content">
                    <!-- Clues Tab -->
                    <div id="cluesTab" class="menu-tab-content active">
                        <div class="clue-tabs">
                            <button class="tab-btn active" data-tab="across">Across</button>
                            <button class="tab-btn" data-tab="down">Down</button>
                        </div>
                        <div class="clue-content">
                            <div id="acrossClues" class="clue-list active">
                                <!-- Across clues will be populated here -->
                            </div>
                            <div id="downClues" class="clue-list">
                                <!-- Down clues will be populated here -->
                            </div>
                        </div>
                        
                        <div class="clue-editor">
                            <h4>Edit Clue</h4>
                            <input type="text" id="clueInput" placeholder="Enter clue here" />
                            <button id="saveClue" class="btn secondary">Save Clue</button>
                        </div>
                        
                        <div id="wordDetails">
                            <p>Select a word to see details</p>
                        </div>
                    </div>
                    
                    <!-- Word Tools Tab -->
                    <div id="toolsTab" class="menu-tab-content">
                        <div class="pattern-search">
                            <h4>Pattern Search</h4>
                            <div class="pattern-controls">
                                <input type="text" id="patternInput" placeholder="Use letters and ? as wildcards (e.g., ?A?E?)" />
                                <div class="pattern-buttons">
                                    <button id="useCurrentPattern" class="btn secondary">Use Current</button>
                                    <button id="searchPattern" class="btn primary">Search</button>
                                </div>
                                <label class="checkbox-label">
                                    <input type="checkbox" id="useOneLook" checked />
                                    Use OneLook online (via Datamuse API)
                                </label>
                                <div class="pattern-wordlist">
                                    <button id="loadWordList" class="btn">Load Word List</button>
                                    <span id="wordListStatus">No list loaded</span>
                                </div>
                            </div>
                            <div id="patternResults" class="pattern-results"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
