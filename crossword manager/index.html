<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crossword Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Crossword Manager</h1>
            <div class="controls">
                <button id="newCrossword" class="btn primary">New Crossword</button>
                <button id="saveCrossword" class="btn secondary">Save</button>
                <button id="loadCrossword" class="btn secondary">Load</button>
                <button id="exportCrossword" class="btn secondary">Export</button>
            </div>
        </header>
        
        <main>
            <div class="crossword-container">
                <div class="grid-info">
                    <span>Grid Size: <span id="gridSize">15Ã—15</span></span>
                    <span>Mode: <span id="currentMode">Edit</span></span>
                    <span id="blackSquareInstructions" style="display: none; color: #667eea; font-size: 14px;">
                        ðŸ’¡ Right-click or press Space to toggle black squares
                    </span>
                </div>
                
                <div class="crossword-grid" id="crosswordGrid">
                    <!-- Grid will be generated by JavaScript -->
                </div>
                
                <div class="grid-controls">
                    <button id="toggleMode" class="btn">Toggle Mode</button>
                    <button id="clearGrid" class="btn">Clear Grid</button>
                    <button id="fillRandom" class="btn">Fill Random</button>
                    <button id="addBlackSquares" class="btn">Add Black Squares</button>
                </div>
            </div>
            
            <div class="sidebar">
                <div class="clues-section">
                    <h3>Clues</h3>
                    <div class="clue-tabs">
                        <button class="tab-btn active" data-tab="across">Across</button>
                        <button class="tab-btn" data-tab="down">Down</button>
                    </div>
                    <div class="clue-content">
                        <div id="acrossClues" class="clue-list active">
                            <!-- Across clues will be populated here -->
                        </div>
                        <div id="downClues" class="clue-list">
                            <!-- Down clues will be populated here -->
                        </div>
                    </div>
                </div>
                
                <div class="word-info">
                    <h3>Word Information</h3>
                    <div class="clue-editor">
                        <h3>Edit Clue</h3>
                        <input type="text" id="clueInput" placeholder="Enter clue here" />
                        <button id="saveClue" class="btn secondary">Save Clue</button>
                    </div>                    
                    <div id="wordDetails">
                        <p>Select a word to see details</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
